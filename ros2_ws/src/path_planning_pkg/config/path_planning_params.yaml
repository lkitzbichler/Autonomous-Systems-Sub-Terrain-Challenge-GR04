path_planner:
  ros__parameters:
    use_sim_time: false
    command_topic: "statemachine/command"
    octomap_topic: "/octomap_binary"
    odom_topic: "/current_state_est"
    trajectory_topic: "trajectory"
    markers_topic: "path_planner/markers"
    world_frame: "world"
    waypoint_done_topic: "basic_waypoint/done"

    auto_start: false
    start_on_waypoint_done: true
    visualize: true
    replan_while_moving: true

    tick_rate_hz: 1.0
    max_v: 2.5
    max_a: 0.4
    goal_reached_tolerance: 0.8
    replan_interval_s: 12.0
    replan_min_remaining: 12.0

    frontier_max_distance: 200.0
    min_goal_distance: 8.0
    frontier_score_distance_weight: 1.5
    frontier_score_size_weight: 0.3
    forward_bias_weight: 4.0
    min_forward_cos: 0.3
    lateral_bias_weight: 0.8
    forward_speed_threshold: 0.2
    use_velocity_heading: true
    invert_forward_dir: false

    clearance_radius: 1.5
    use_yaw: true
    yaw_speed_threshold: 0.4
    yaw_offset: 0.0
    path_simplify_distance: 4.0
    use_line_of_sight_prune: true
    line_of_sight_step: 1.0
    backtrack_enabled: true
    backtrack_min_distance: 5.0
    backtrack_stack_size: 60
    ompl_planning_time: 2.0
    ompl_range: 12.0
    ompl_goal_bias: 0.10
    ompl_resolution: 0.02
    ompl_simplify: true
    ompl_allow_unknown: false

    frontier_min_cluster_size: 5
    max_frontier_nodes: 60000
