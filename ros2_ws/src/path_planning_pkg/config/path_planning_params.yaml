path_planner:
  ros__parameters:
    use_sim_time: false
    topics:
      command_topic: "statemachine/cmd"
      state_topic: "statemachine/state"
      heartbeat_topic: "heartbeat"
      odom_topic: "current_state_est"
      map_topic: "octomap_binary"
      trajectory_topic: "trajectory"
      graph_markers_topic: "path_planner/graph_markers"
      candidate_markers_topic: "path_planner/candidate_markers"
      current_plan_topic: "path_planner/current_plan"
    time:
      loop_period_sec: 0.2
      heartbeat_period_sec: 1.0
      input_timeout_sec: 1.0
      map_timeout_sec: 0.0
      command_stale_sec: 5.0
      heartbeat_on_mode_change: true
      replan_period_sec: 0.5
    commands:
      accept_empty_target: false
      accept_switch_to_explore_cmd: true
    frames:
      planning_frame: "world"
    safety:
      inflation_m: 1.0
      min_clearance_m: 1.5
      clearance_step_m: 0.5
      clearance_search_max_m: 8.0
    graph:
      transit_node_spacing_m: 10.0
      merge_radius_m: 3.0
      ahead_query_dist_m: 12.0
      loop_connect_radius_m: 12.0
      loop_connect_max_links: 3
      route_node_reached_dist_m: 1.2
    explore:
      candidate_distance_m: 8.0
      candidate_half_fov_deg: 60.0
      candidate_bin_count: 7
      candidate_vertical_half_fov_deg: 30.0
      candidate_vertical_bin_count: 3
      branch_probe_distance_m: 60.0
      side_opening_min_abs_yaw_deg: 80.0
      side_opening_min_depth_m: 60.0
      side_opening_bundle_half_yaw_deg: 10.0
      side_opening_bundle_half_pitch_deg: 12.0
      side_opening_bundle_yaw_bins: 5
      side_opening_bundle_pitch_bins: 3
      side_opening_required_fraction: 0.7
      side_opening_confirm_cycles: 3
      side_opening_max_candidates: 1
      side_opening_reuse_radius_m: 15.0
      prefer_unknown_over_free: true
      frontier_node_spacing_m: 6.0
      max_frontier_nodes_per_cycle: 3
      create_side_frontier_nodes: true
      known_path_reject_radius_m: 4.0
      frontier_cleanup_radius_m: 10.0
      event_cooldown_sec: 2.0
    trajectory:
      publish_enabled: true
      nominal_speed_mps: 2.5
      min_segment_time_sec: 0.8
      goal_replan_dist_m: 1.0
